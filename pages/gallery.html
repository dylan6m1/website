<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* so users can click through it */
      z-index: -1;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20%;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- YouTube video background -->
  <div id="video-background">
    <iframe src="https://www.youtube.com/embed/BmPz8nFFu80?autoplay=1&mute=1&loop=1&controls=0&showinfo=0&playlist=BmPz8nFFu80&modestbranding=1&rel=0"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>
  </div>

  <!-- Your content -->
  <div class="content">
    <h1>Welcome to My Site</h1>
    <p>This page has a YouTube video as its background.</p>
  </div>

</body>
</html>
